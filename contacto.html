
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-content">
            <h1>Formulario de Contacto</h1>

            <!-- Formulario -->
            <form id="contact-form" action="javascript:void(0);" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50">
                    <div id="error-nombre" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="error-email" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required pattern="^\d{9}$" placeholder="Ej: 123456789">
                    <div id="error-telefono" class="error-message"></div>
                </div>

                <button type="submit">Enviar</button>
            </form>

            <div id="result"></div> <!-- Aquí se mostrarán los datos enviados -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html
