<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto de Belleza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Compra tu Producto de Belleza</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electr√≥nico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="producto">Producto</label>
            <select id="producto" name="producto" required>
                <option value="serum">Suero Reafirmante Vegano</option>
                <option value="crema">Gel Micelar</option>
                <option value="aceite">Crema Purificante Azul</option>
                <option value="mascarilla">Contorno de Ojos</option>
                <option value="mascarilla">Hidratante diario Nutritivo</option> 
                <option value="mascarilla">Crema de Noche Reparadora</option>
               
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1" required>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios o dudas..." rows="4"></textarea>

            <button type="submit" class="submit-btn">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
